<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <h1>Today</h1>
    <label for="button">Add task</label>
    <input id="openTask" type="button" value="+">
    <div class="container" class="module-open">
        <form action="/" method="get">
            <span class="close-btn">X</span>
            <input class="title-input" type="text" placeholder="Title">
            <input class="details-input" type="text" placeholder="Details">
            <div id="dateDiv">
                <label for="date">Due date</label>
                <input type="date" name="date" id="date-now">
            </div>
            <div class="priority">
                <span>Priority</span>
                <input type="radio">
            </div>
            <button type="submit" id="add-task">Add task</button>
        </form>
    </div>
    <h2>Lists</h2>
    <div class="default-list"></div>
</body>
</html>
