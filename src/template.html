<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <h1><span class="title">To do list</span></h1>
        <div class="image-logo">
          <img src="./images/logo.png" alt="" />
        </div>
      </header>
      <aside>
        <div class="top">
          <div class="message">
            <span id="day-word"></span>
            <span id="day-number"></span>
            <span class="day-message"></span>
          </div>
          <div class="image"></div>
        </div>
        <div class="bottom">
          <div class="home">
            <span>Home</span> <i class="fa-solid fa-house"></i>
          </div>
          <div class="home-inner">
            <div id="tasks-for-today" class="today">
              <span><i class="fa-regular fa-sun"></i></span>Today
            </div>
            <div id="tasks-of-this-week" class="week-tasks">
              <span><i class="fa-solid fa-calendar-week"></i></span>Week
            </div>
            <div id="list-of-all-tasks" class="all-tasks">
              <span><i class="fa-solid fa-list-check"></i></span>All tasks
            </div>
            <div id="list-of-important-tasks" class="important">
              <span><i class="fa-regular fa-star"></i></span>Important
            </div>
          </div>
          <div class="projects">
            <span>Projects</span>
            <i class="fa-solid fa-folder-open"></i>
          </div>
          <div class="project-container"></div>
          <div class="btn-open-modal">
            <span>Add project</span><i class="fa-solid fa-folder-plus"></i>
          </div>
        </div>
      </aside>
      <main>
        <div class="container">
          <div class="container-inner">
            <div class="title-project" id="title-project">general</div>
            <div class="tasks-container">
              <ul class="tasks" id="tasks"></ul>
            </div>
            <div class="add-task">
              Add task<i class="fa-solid fa-square-plus"></i>
            </div>
            <button class="close-task-form" id="btn-close">Close</button>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Build and designed by
          <a
            href="https://github.com/Mashha/Library_project"
            id="name"
            target="_blank"
          >
            Pimu
          </a>
          |
          <a href="https://github.com/Mashha" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </p>
      </footer>
    </div>
    <!-- form to add new projects -->
    <div class="form-modal">
      <form action="" id="form">
        <label for="name">Project name</label>
        <input class="project-name-input" type="text" name="name" />
        <div class="buttons">
          <button class="add-project" type="submit">Add</button>
          <button class="close-modal" type="button">Close</button>
        </div>
      </form>
    </div>

    <!-- form to edit projects -->
    <div class="form-edit-project">
      <form action="" id="form-edit">
        <label for="new-name">New name</label>
        <input type="text" class="edited-project-name" name="new-name" />
        <input type="text" class="hidden" id="list-id" />
        <div class="buttons">
          <button class="add-edited-project" type="submit">Add changes</button>
          <button class="close-edit-form" type="button">Close</button>
        </div>
      </form>
    </div>

    <!-- add new task -->
    <div class="taskForm">
      <form action="" id="formForTasks">
        <label for="title">Title</label>
        <input type="text" name="title" id="task-title" />
        <label for="notes">Notes(optional)</label>
        <input type="text" name="notes" />
        <label for="date">Date</label>
        <input type="date" id="task-date" />
        <label for="priority">Important</label>
        <input type="checkbox" />
        <button type="submit">Add</button>
        <button type="button" id="close-task">Close</button>
      </form>
    </div>

    <!-- form to edit tasks -->
    <div class="edit-task-modal modal">
      <form action="" id="edit-task">
        <button type="button" id="close-edit-task">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <label for="title">Title</label>
        <input type="text" name="title" id="task-new-title" />
        <label for="notes">Notes(optional)</label>
        <input type="text" class="hidden" id="task-id" />
        <input type="text" name="notes" id="task-notes" />
        <label for="date">Date</label>
        <input type="date" id="task-new-date" />
        <label for="priority">Important</label>
        <input type="checkbox" id="new-priority" />
        <button type="submit">Add changes</button>
      </form>
    </div>
  </body>
</html>
