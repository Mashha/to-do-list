<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header id="header">
      <h1><span class="title">To do list</span></h1>
      <div class="day-message">Good day</div>
      <div>date</div>
    </header>
    <aside>
      <div id="tasks-for-today" class="today">Today</div>
      <div id="tasks-of-this-week" class="week-tasks">Week</div>
      <div id="list-of-all-tasks" class="all-tasks">All tasks</div>
      <div class="projects">Projects</div>
      <div class="project-container"></div>
      <button class="btn-open-modal">Add project</button>

      <div class="form-modal">
        <form action="" id="form">
          <input class="project-name" type="text" />
          <div class="buttons">
            <button class="add-project" type="submit">Add</button>
            <button class="close-modal" type="button">Close</button>
          </div>
        </form>
      </div>

      <div class="form-edit-project">
        <form action="" id="form-edit">
          <input type="text" class="edited-project-name" />
          <input type="text" class="hidden" id="list-id" />
          <button class="add-edited-project" type="submit">Add changes</button>
          <button class="close-edit-form" type="button">Close</button>
        </form>
      </div>
    </aside>
    <main>
      <div class="container">
        <div class="container-inner">
          <div class="tape">
            <img src="./images/tape.png" alt="">
          </div>
          <div class="title-project" id="title-project">general</div>
          <div class="tasks-container">
            <ul class="tasks" id="tasks"></ul>
          </div>
          <button class="add-task">Add task</button>
          <button class="close-task-form" id="btn-close">Close</button>
          <div class="taskForm">
            <form action="" id="formForTasks">
              <label for="title">Title</label>
              <input type="text" name="title" id="task-title" />
              <label for="notes">Notes(optional)</label>
              <input type="text" name="notes" />
              <label for="date">Date</label>
              <input type="date" id="task-date" />
              <button type="submit">Add</button>
              <button type="button" id="close-task">Close</button>
            </form>
          </div>
        </div>
      </div>

      <div class="edit-task-modal modal">
        <form action="" id="edit-task">
          <button type="button" id="close-edit-task">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <label for="title">Title</label>
          <input type="text" name="title" id="task-new-title" />
          <label for="notes">Notes(optional)</label>
          <input type="text" class="hidden" id="task-id" />
          <input type="text" name="notes" id="task-notes" />
          <label for="date">Date</label>
          <input type="date" id="task-new-date" />
          <button type="submit">Add changes</button>
        </form>
      </div>
    </main>
  </body>
</html>
